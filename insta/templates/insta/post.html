{% extends 'insta/base.html' %}

{% block content%}
    <div class="">
    <div class="card" style="width: 18rem;">
        <img src="{{ p.img_url }}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{ p.author }}</h5>
        <p class="card-text">{{ p.caption }}</p>
        </div>
    </div>
    <a href="{ % url 'update-post' post_id=p.id}" class="btn btn-primary">
        update
    </a>

  

    </div>
{% if p.author == request.user %}
<!-- Button trigger modal -->
<a href=" { % url 'update=post' post_id= p.id % }"  class="btn btn-danger data-toggle="modal" data-target="#exampleModal">
    delete
  </a>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Are you sure/ this action cannot be undone
        </div>
        <div class="modal-footer">
          <a href=""  class="btn btn-secondary" data-dismiss="modal">Close</a>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
{% endif %}

{% endblock %}
